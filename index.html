<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock paper scissors</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="score-container">
            <div id="player-score" class="player-score-displayer">0</div>
            <p class="player-score">YOUR SCORE</p>
            </div>
            <div class="score-container">
            <div id="pc-score" class="pc-score-displayer">0</div>
            <p class="pc-score">PC SCORE</p>
            </div>
        </div>
    </header>

    <main>
        <section class="reset-btn">
            <button id="reset-game" class="reset-game">RESET GAME</button>
        </section>
        <section class="status-displayer">
            <p id="round-status"></p>
        </section>
        <section class="game">
            <button id="rock" class="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button id="paper" class="paper"><i class="fa-regular fa-hand"></i></button>
            <button id="scissors" class="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
        </section>
    </main>

    <footer>
        <a class="github-link" target="_blank" href="https://github.com/Ha-Khu"><i class="fa-brands fa-github"></i>Made by Ha-Khu</a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
